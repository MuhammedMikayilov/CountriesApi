<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4837e6de66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Countries</title>
</head>
<body>

    <header>
        <nav>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Where in the world</h4>
                    </div>

                    <div class="col-md-6">
                        <div class="Mode cursor-pointer text-right ml-auto">
                            <i class="far fa-moon"></i>
                            <span>Dark Mode</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-6">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="searchBtn input-group-text bg-transparent border-right-0" id="basic-addon1">
                                <i class="fas fa-search"></i>
                              </span>
                            </div>
                            <input type="text" 
                            class="form-control border-left-0"
                             placeholder="Search for a country" 
                             aria-label="Username"
                             name="search"
                             value=""
                              aria-describedby="basic-addon1">
                          </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="select text-right ml-auto">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Filter by Region
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item countries" href="#">All</a>
                                  <a class="dropdown-item countries" href="#">Africa</a>
                                  <a class="dropdown-item countries" href="#">Americas</a>
                                  <a class="dropdown-item countries" href="#">Asia</a>
                                  <a class="dropdown-item countries" href="#">Europe</a>
                                  <a class="dropdown-item countries"  href="#">Oceania</a>
                                </div>
                              </div>
                        </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row country mt-4">
            </div>

            <div class="row d-none none mt-4">
                <div class="col-md-12">
                    <span class="back">
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <span>Back</span>
                    </span>
                </div>
                <!-- <div class="col-md-6 imgSide">
                    <div class="imgs">
                        <img src="" alt="">
                    </div>
                </div> -->

                <!-- <div class="col-md-6 textSide mt-5">
                   
                </div> -->
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
